secrets-management:
  keywords:
    - "password:"
    - "passwd"
    - "pwd"
    - "passphrase"
    - "clientSecret"
    - "apiSecret"
    - "empty password"
  red_flags:
    - 'password:\s*""'
    - 'password\s*=\s*""'
    - 'passwd:\s*""'
policies:
  do_not_send_domains:
    - secrets-management
    - private-keys
  do_not_send_rules:
    - hardcoded-credential
    - hardcoded-api-key
container-build:
  keywords: ["Dockerfile", "FROM", "USER", "ADD", "apt-get", "apk add"]
  red_flags:
    - "FROM\\s+.+:latest"
    - "^\\s*USER\\s+root"
    - "curl\\s+.+\\|\\s*(sh|bash)"